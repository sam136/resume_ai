<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            max-width: 21cm;
            margin: 0 auto;
            padding: 1cm;
            background: white;
            color: #2d3748;
            line-height: 1.5;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #4a5568;
        }

        .header h1 {
            font-size: 2rem;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .header h2 {
            font-size: 1.25rem;
            color: #4a5568;
            font-weight: normal;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .section {
            margin: 1.5rem 0;
        }

        .section-title {
            font-size: 1.25rem;
            color: #2d3748;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #cbd5e0;
            padding-bottom: 0.25rem;
            margin-bottom: 1rem;
        }

        .experience-item, .education-item, .project-item {
            margin-bottom: 1.25rem;
        }

        .experience-item h3, .project-item h3 {
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .experience-item h4, .education-item h3 {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 0.25rem;
        }

        .date {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 0.5rem;
        }

        ul {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        li {
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .skill-item {
            margin-bottom: 0.75rem;
        }

        .skill-item h4 {
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .skill-item p {
            font-size: 0.9rem;
            color: #4a5568;
        }

        @media print {
            body {
                padding: 0;
            }

            .section {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{name}}</h1>
        <h2>{{title}}</h2>
        <div class="contact-info">
            <span>{{email}}</span>
            <span>{{phone}}</span>
            <span>{{location}}</span>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Professional Summary</h2>
        <p>{{summary}}</p>
    </div>

    <div class="section">
        <h2 class="section-title">Experience</h2>
        {{experience}}
    </div>

    <div class="section">
        <h2 class="section-title">Education</h2>
        {{education}}
    </div>

    <div class="section">
        <h2 class="section-title">Skills</h2>
        <div class="skills-grid">
            {{skills}}
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Projects</h2>
        {{projects}}
    </div>
</body>
</html>
